<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="This is my website description" />
    <meta name="keywords" content="web development, web design" />

    <!-- My CSS File -->
    <link rel="stylesheet" type="text/css" href="assets/css/tip.css" />
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" />
    <title>Tip</title>
  </head>
  <body>
    <audio id="sliderAudio">
      <source src="assets/sound/slider.wav" type="audio/wav" />
    </audio>
    <audio id="btnAudio">
      <source src="assets/sound/btn.wav" type="audio/wav" />
    </audio>
    <audio id="numbersOnlyAudio">
      <source src="assets/sound/numbersOnly.wav" type="audio/wav" />
    </audio>
    <h1 id="title">Tip</h1>
    <div id="sliderContainer">
      <input id="sliderInput" type="range" min="10" max="23" value="15" />
      <h1 id="label">15 Percent Tip</h1>
      <h1 id="tipLabel"></h1>
      <h1 id="totalLabel"></h1>
      <form id="myForm">
        <input
          id="billAmount"
          type="text"
          name="billAmount"
          autofocus
          placeholder="Bill Amount"
        />
        <input id="btn" type="submit" value="Submit" />
      </form>
    </div>

    <!-- My JavaScript File -->
    <script type="text/javascript" src="assets/js/tip.js"></script>
  </body>
</html>
